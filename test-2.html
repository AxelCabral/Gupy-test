<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificar Fibonacci</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
            text-align: center;
        }
        input {
            padding: 10px;
            font-size: 16px;
            margin: 10px 0;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        .result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Verificador de Fibonacci</h1>
    <p>Digite um número para verificar se ele pertence à sequência de Fibonacci:</p>
    <input type="number" id="numInput" placeholder="Digite um número" />
    <button onclick="checkFibonacci()">Verificar</button>
    <div class="result" id="result"></div>

    <script>
        function isFibonacci(num) {
            if (num < 0){
                return false;
            }

            let a = 0;
            let b = 1;

            while (a < num) {
                [a, b] = [b, a + b];
            }

            return a === num;
        }

        function checkFibonacci() {
            const num = parseInt(document.getElementById("numInput").value);
            const resultDiv = document.getElementById("result");


            if (isFibonacci(num)) {
                resultDiv.textContent = `O número ${num} pertence à sequência de Fibonacci.`;
            } else {
                resultDiv.textContent = `O número ${num} não pertence à sequência de Fibonacci.`;
            }
        }
    </script>
</body>
</html>
